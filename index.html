<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='js/main.js'></script>
  <title>Mr. Robo-Rogers</title>
</head>
<body>
  <video autoplay muted loop id="video">
    <source src="/video/blue-number.mp4" type="video/mp4">
    Your browser does not support html 5 video
  </video>
  <div class="content">
    <div class="container">
      <form id="form">
        <h1>Press the robots red heart to see a message from Mr. Robo-Rogers</h1>
        <div class="input-area">
          <div>
            <input type="text" id="name" placeholder="Name">
          </div>
          <div class="input-box">
            <input type="number" id="user-input" placeholder="number">
          </div>
        </div>
        <div class="typing-container">
          <div id="output-name">Press the robots red heart to see a message from Mr. Robo-Rogers</div>
          <span id="output"></span>
        </div>
      </form>
    </div>
  </div>
  <div class="face"></div>
  <div class="head"></div>
  <div class="body"></div>
  <div class="left-hand"></div>
  <div class="right-hand"></div>
  <div class="eye1"></div>
  <div class="eye2"></div>
  <button type="submit" id="speak" class="btn-danger"></button>
</body>
</html>
